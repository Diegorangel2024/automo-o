<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Aloha - Pedido Online</title>  
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/ImlBKI9.png" alt="Poke Aloha Logo" class="logo">
            <h1>Haz tu pedido - Poke Aloha</h1>
        </header>

        <section>
            <h2>Información de entrega</h2>
            <form id="delivery-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Escribe tu nombre" required>
                
                <label for="address">Dirección de entrega:</label>
                <input type="text" id="address" placeholder="Escribe la dirección de entrega" required>
            </form>
        </section>

        <section>
            <h2>Elige lo que quieres pedir</h2>

            <!-- Sección de Poke -->
            <div id="poke-section" class="item-section">
                <h3>Poke</h3>
                <button type="button" onclick="addPoke()">Agregar Poke</button>
                <div id="poke-container"></div>
            </div>

            <!-- Sección de Temaki -->
            <div id="temaki-section" class="item-section">
                <h3>Temaki</h3>
                <button type="button" onclick="addTemaki()">Agregar Temaki</button>
                <div id="temaki-container"></div>
            </div>

            <!-- Sección de Ceviche -->
            <div id="ceviche-section" class="item-section">
                <h3>Ceviche</h3>
                <button type="button" onclick="addCeviche()">Agregar Ceviche</button>
                <div id="ceviche-container"></div>
            </div>
        </section>

        <section id="cart-section">
            <h2>Carrito de compras</h2>
            <ul id="cart"></ul>
            <button type="button" onclick="sendOrder()">Enviar Pedido</button>
            <button type="button" onclick="clearCart()">Vaciar Carrito</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
